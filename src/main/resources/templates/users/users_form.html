<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" content="text/html"; charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.css}">
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/static/images/coffee_logo.png}" width="50px" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Категории товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">Бренды товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Продукты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu}">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">Настройки</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <h1>Пользователи : Создать нового пользователя</h1>
        <a th:href="@{/users/new}">Создать нового пользователя</a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">

    </div>

    <form th:action="@{/users/save}" method="post"
          style="max-width: 700px; margin: 0 auto"
          th:object="$*{user}" onsubmit=" return checkEmailUnique(this);">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email"
                           class="form-control"
                            th:field="*{email}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           th:field="*{userName}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Имя</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           th:field="*{firstName}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Фамилия</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           th:field="*{lastName}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Пароль</label>
                <div class="col-sm-8">
                    <input type="password"
                           class="form-control"
                           th:field="*{password}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Телефон</label>
                <div class="col-sm-8">
                    <input type="tel"
                           class="form-control"
                           th:field="*{phone}" required minlength="8" maxlength="128">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Роль</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{role}"
                            th:text="${role.name}"
                               th:value="${role.id}"
                        >
                        - <small>[[${role.description}]]</small><br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Роль</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{active}"">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton">
            </div>

        </div>
    </form>
    <div><h1>Coffee manager - Copyring &copy;</h1></div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#cancelButton').on("click", function (){
           window.location = "[[@{/users}]]";
        });
    })
    function checkEmailUnique(form){
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        csrfValue = $("input[name='#_csrf']").val();
        params = {email: userEmail, _csrf: csrfValue};

        $.post(url,params, function (response) {
            if(response == "OK"){
                form.sibmit();
            }else if(response == "Duplicate")
                alert("По данной почте "+ userEmail +" зарегистрованна учетная запись");
        });

        return false;
    }
</script>
</html>
